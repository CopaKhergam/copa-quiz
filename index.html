<!doctype html>
<html lang="gu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>COPA Quiz – 60 Minute Timed Test</title>
  <style>
    :root{--bg:#f4f6fa;--card:#fff;--accent:#2563eb;--wrong:#ef4444;--right:#10b981}
    body{font-family:system-ui,Segoe UI,Roboto,Arial,"Noto Sans Gujarati",sans-serif;background:var(--bg);margin:0}
    .wrap{max-width:900px;margin:auto;padding:18px}
    h1{margin:0;font-size:1.4rem}
    .meta{color:#6b7280;font-size:0.9rem;margin-top:4px}

    .timer{
      background:#1e3a8a;
      color:#fff;
      padding:10px;
      text-align:center;
      border-radius:6px;
      margin:10px 0 20px 0;
      font-size:1.2rem;
      font-weight:600;
    }

    .card{background:var(--card);padding:18px;border-radius:10px;box-shadow:0 5px 18px rgba(0,0,0,0.06)}
    .qno{font-weight:700;margin-bottom:4px}
    .qtext{font-size:1.05rem;margin-bottom:14px}

    .options{display:grid;gap:9px}
    label.option{
      display:flex;align-items:center;gap:8px;
      padding:10px;border-radius:8px;
      background:#f8fafc;border:1px solid transparent;
      cursor:pointer;
    }
    label.option:hover{border-color:#d2e0ff}

    .controls{
      display:flex;justify-content:space-between;
      margin-top:16px;align-items:center;
    }

    button{
      background:var(--accent);color:#fff;
      padding:10px 15px;border:0;border-radius:8px;
      cursor:pointer;font-size:0.95rem;
    }
    button.secondary{
      background:#e8efff;color:var(--accent);
    }

    .result{
      background:#eef2ff;border-left:4px solid #1e3a8a;
      padding:12px;margin-top:20px;border-radius:8px;
      font-size:1.05rem;font-weight:600;
    }

    .correct{border-left:4px solid var(--right);background:#ecfdf5;padding:10px;margin-bottom:8px;border-radius:6px}
    .incorrect{border-left:4px solid var(--wrong);background:#fef2f2;padding:10px;margin-bottom:8px;border-radius:6px}

    /* Login Screen */
    #loginScreen input{padding:10px;width:100%;margin:12px 0;font-size:1rem;border-radius:6px;border:1px solid #ccc;}
  </style>
</head>

<body>

<!-- Login Screen -->
<div class="wrap" id="loginScreen">
  <h1>Welcome to COPA Quiz</h1>
  <div class="meta">Enter your name to start the quiz</div>
  <input type="text" id="studentName" placeholder="Your Name">
  <button id="startBtn">Start Quiz</button>
</div>

<!-- Quiz Screen -->
<div class="wrap" id="quizScreen" style="display:none;">
  <h1>COPA – 1st Quarter Quiz</h1>
  <div class="meta">50 પ્રશ્નો • 60 મિનિટ • Auto Submit</div>
  <div id="timer" class="timer">Time Left: 60:00</div>
  <div class="card">
    <div id="quiz"></div>
    <div class="controls">
      <button id="prevBtn" class="secondary">Prev</button>
      <div style="display:flex;gap:8px;align-items:center">
        <div id="progress">Q 1 / 50</div>
        <button id="nextBtn" class="secondary">Next</button>
        <button id="submitBtn">Submit</button>
      </div>
    </div>
    <div id="resultArea"></div>
    <div id="reviewArea"></div>
  </div>
</div>

<script>
// --- Student Login ---
let student = "";
document.getElementById("startBtn").onclick = () => {
  const nameInput = document.getElementById("studentName").value.trim();
  if(nameInput===""){ alert("કૃપા કરીને તમારું નામ દાખલ કરો"); return; }
  student = nameInput;
  document.getElementById("loginScreen").style.display = "none";
  document.getElementById("quizScreen").style.display = "block";
  render();
  updateTimer();
  timerInterval = setInterval(updateTimer,1000);
}

// --- Quiz Data ---
const quizData = [
["કોમ્પ્યુટરના પિતા તરીકે કોને ઓળખવામાં આવે છે?",["ગ્રેહામ બેલ","રાઇટ બ્રધર્સ","ચાર્લ્સ બેબેજ","બધા જ"],"ચાર્લ્સ બેબેજ"],
["બાયનરી ડિજીટને શું કહેવાય?",["byte","bit","mb","બધાજ"],"bit"],
["ઇનપુટ ડિવાઇસ કઈ છે?",["પ્રિન્ટર","સ્કેનર","મોનિટર","સ્પીકર"],"સ્કેનર"],
["ત્રીજી પેઢીના કોમ્પ્યુટરમાં મુખ્ય સાધન તરીકે કોણ વપરાય છે ?",["ટ્રાન્ઝીસ્ટર","વેક્યુમ ટ્યુબ","ઇન્ટીગ્રેટેડ ચીપ","કોઈ નહી"],"ઇન્ટીગ્રેટેડ ચીપ"],
["કોમ્પ્યુટરમાં વપરાતા બધા ભાગો અને ડિવાઇસને શું કહેવામાં આવે છે ?",["હાર્ડવેર","સોફ્ટવેર","1 & 2","હાઇબ્રીડ"],"હાર્ડવેર"],
["કિબોર્ડ પર કેટલી ફંક્શન કી હોય છે?",["12","7","11","10"],"12"],
["કર્સરની જમણી બાજુના કેરેક્ટરને ડિલિટ કરવા માટે...",["Delete","Backspace","Insert","Home"],"Delete"],
["ફાઇલ કે ફોલ્ડરને સિલેક્ટ કરવા માટે....",["Single Click","Double Click","Drag","Right Click"],"Single Click"],
["Binary Language ................",["Machine Language","Assembly","High","Low"],"Machine Language"],
["Delete કરેલ ફાઇલ કયા સ્ટોર થાય છે?",["Dust Bin","Recycle Bin","No Store","Document"],"Recycle Bin"],
["શેના દ્વારા યુઝર અને કોમ્પ્યુટર વચ્ચે કોમ્યુનિકેશ કરી શકાય છે?",["Hardware","Software","Operating System","none"],"Operating System"],
["GUI full form.........",["Graphical Uniform Internet","Graphical User Interface","Graph User Information","Graphical User Information"],"Graphical User Interface"],
["memory નો નાનામાં નાનો એકમ કયો છે?",["મેગા બીટ","બીટ","બાઇટ","કિલોબાઇટ"],"બીટ"],
["1 MB = ........................Bytes",["1024","10000","1048576","10000000"],"1048576"],
["pen drive ની સ્ટોરેજ કેપેસીટી કેટલી હોઇ ?",["2 GB","8 GB","16 GB","All"],"All"],
["Full Form of USB......................",["User Serial Bus","Unit Power Bus","Universal Serial Bus","Uniform Storage Bus"],"Universal Serial Bus"],
["MS-DOS single user or Multiuser ?",["Multi User","Single User","Both","None"],"Single User"],
["નીચેનામાંથી External command કયો છે ?",["COPY","FIND","MD","CLS"],"FIND"],
["કોઈ પણ પિક્ચર હોય તેવી ફાઈલનું એક્સ્ટેન્શન શું હોઇ છે?",[".txt",".gif",".png","2 & 3 both"],"2 & 3 both"],
["new document બનાવવા માટે કઈ શૉર્ટકટ કી?",["Ctrl+O","Shift+N","Alt+N","Ctrl+N"],"Ctrl+N"],
["પહેલો અક્ષર Capital કરવા માટે?",["Upper Case","Toggle Case","Capitalize Each Word","None"],"Capitalize Each Word"],
["Replace માટે શું વપરાય છે?",["Find","Go","Replace","All"],"Replace"],
["Date & Time કયા ટેબમાં હોય છે?",["Home","View","Insert","None"],"Insert"],
["Page setup માં શુ હોય છે?",["size","orientation","margin","all of the above"],"all of the above"],
["worksheet માં ડેટા કેવી રીતે દેખાય છે?",["Line & Space","Height & Width","Row & Column","All"],"Row & Column"],
["cell address નું ઉદાહરણ કયું છે?",["11D","$A2","XFD12","All"],"All"],
["CRT stands for?",["LCD","VDU","LED","All of the above"],"VDU"],
["Pendrive ક્યા Port માં Attach થાય?",["USB Port","Serial Port","VGA Port","LAN Port"],"USB Port"],
["Computer માં data શું સ્વરૂપે હોય છે?",["a to b","1111111","0 & 1","All"],"0 & 1"],
["કઈ key special key નથી?",["Enter","ESC","Ctrl","0 થી 9"],"0 થી 9"],
["Superscript/Subscript symbols?",["X² & X₂","X₂ & X₂","X² & 2X","X₂ & X₂"],"X² & X₂"],
["Excel 2010 માં છેલ્લી Column?",["XFA","XDF","XFB","XFD"],"XFD"],
["Watermark tab?",["Home","Insert","Page Layout","View"],"Page Layout"],
[".bmp શું છે?",["Word","PowerPoint","Notepad","Paint"],"Paint"],
["Header/Footer થી કેટલા ભાગ પડે?",["2","3","4","1"],"3"],
["કઈ OS નથી?",["MS Office","Windows","DOS","Unix"],"MS Office"],
["Run માં Word open?",["word","word win","cmd","WinWord"],"WinWord"],
["Orientation થી શું થાય?",["Portrait","Landscape","Nothing","Both"],"Both"],
["Cells ને એક બનાવવા?",["Split","Merge Cell","Merge Table","Create"],"Merge Cell"],
["OS application software છે?",["હા","ના","બધા","કઈ નહિ"],"ના"],
["8 bit = ?",["1024 bit","8 byte","1 byte","1 mb"],"1 byte"],
["cd command?",["Copy Data","Clear Data","Change Directory","None"],"Change Directory"],
["Header/Footer print?",["First","Odd","Even","All"],"All"],
["MS-Word option =?",["Filter","Delete","Change Case","Sort"],"Change Case"],
["Default save સ્થાન?",["Music","Video","Document","Desktop"],"Document"],
["Calculator ક્યાં?",["Desktop","Word","Accessories","None"],"Accessories"],
["Replace shortcut?",["Ctrl+R","Ctrl+H","Ctrl+L","Alt+G"],"Ctrl+H"],
["EPROM full form?",["Erasable Program play Memory","Erasable Programmable Read-Only Memory","Erase Program Read-Only Memory","None"],"Erasable Programmable Read-Only Memory"],
["MICR full form?",["Magnetic Inter Character Reader","Magnetic Ink Character Reader","Mobile Ink Reader","All"],"Magnetic Ink Character Reader"],
["MS-Word ઉપયોગ?",["Create","Save/Edit/Print","Mail Merge","All"],"All"]
];

// --- Randomize Questions & Options ---
function shuffle(arr){return arr.sort(()=>Math.random()-0.5);}
shuffle(quizData);
quizData.forEach(q=>shuffle(q[1]));

// --- State ---
let index = 0;
let answers = Array(quizData.length).fill(null);
let timerInterval;
let timeLeft = 60*60; // 60 minutes

// --- Render Question ---
function render(){
  const q = quizData[index];
  document.getElementById("quiz").innerHTML = `
    <div class="qno">પ્રશ્ન ${index+1}</div>
    <div class="qtext">${q[0]}</div>
    <div class="options">
      ${q[1].map(o=>`
        <label class="option">
          <input type="radio" name="opt" value="${o}" ${answers[index]==o?"checked":""}>
          ${o}
        </label>`).join("")}
    </div>
  `;
  document.getElementById("progress").innerText = `Q ${index+1} / ${quizData.length}`;
}

function saveAns(){
  const sel = document.querySelector("input[name='opt']:checked");
  if(sel) answers[index] = sel.value;
}

// --- Buttons ---
document.getElementById("prevBtn").onclick = ()=>{ saveAns(); if(index>0){ index--; render(); } }
document.getElementById("nextBtn").onclick = ()=>{ saveAns(); if(index<quizData.length-1){ index++; render(); } }
document.getElementById("submitBtn").onclick = submitQuiz;

// --- Submit Quiz ---
function submitQuiz(){
  saveAns();
  clearInterval(timerInterval);
  let score=0;
  answers.forEach((a,i)=>{ if(a===quizData[i][2]) score++; });

  document.getElementById("resultArea").innerHTML =
    `<div class='result'>${student}, તમારો સ્કોર: ${score}/${quizData.length}</div>`;

  let review = "";
  quizData.forEach((q,i)=>{
    let cls = answers[i]===q[2] ? "correct" : "incorrect";
    review += `
      <div class="${cls}">
        <b>Q${i+1}:</b> ${q[0]}<br>
        તમારો જવાબ: ${answers[i] || "None"}<br>
        સાચો જવાબ: ${q[2]}
      </div>
    `;
  });
  document.getElementById("reviewArea").innerHTML = review;
  window.scrollTo({top:0,behavior:'smooth'});
}

// --- Timer ---
function updateTimer(){
  let min = Math.floor(timeLeft/60);
  let sec = timeLeft%60;
  document.getElementById("timer").innerText =
    `Time Left: ${String(min).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
  if(timeLeft<=0){ alert("⏳ સમય પૂરો થઈ ગયો! Test auto-submit થયું."); submitQuiz(); }
  timeLeft--;
}
</script>

</body>
</html>
