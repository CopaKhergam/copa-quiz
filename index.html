<!doctype html>
<html lang="gu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>COPA 1st Quarter — Quiz</title>
  <style>
    :root{--bg:#f6f8fb;--card:#fff;--accent:#2563eb;--muted:#6b7280}
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans Gujarati",sans-serif;margin:0;background:var(--bg);color:#111}
    .wrap{max-width:940px;margin:28px auto;padding:18px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    h1{font-size:1.3rem;margin:0}
    .card{background:var(--card);border-radius:12px;padding:18px;box-shadow:0 6px 18px rgba(16,24,40,0.06)}
    .meta{color:var(--muted);font-size:0.92rem}
    .question-area{margin-top:14px}
    .qno{font-weight:700;margin-bottom:6px}
    .qtext{font-size:1.05rem;margin-bottom:12px}
    .options{display:grid;gap:8px}
    .option{background:#f8fafc;padding:10px;border-radius:8px;border:1px solid transparent;cursor:pointer;display:flex;align-items:center;gap:10px}
    .option input{transform:scale(1.05)}
    .option:hover{border-color:#e6eefc}
    .controls{display:flex;gap:8px;justify-content:space-between;align-items:center;margin-top:14px}
    button{background:var(--accent);color:#fff;padding:10px 14px;border-radius:8px;border:0;cursor:pointer}
    button.secondary{background:#e6eefc;color:var(--accent)}
    .score{font-weight:700;font-size:1.05rem}
    .result{margin-top:14px;padding:12px;border-radius:8px;background:#eef2ff;color:#1e3a8a}
    .review .correct{border-left:4px solid #10b981;padding-left:10px;background:#ecfdf5}
    .review .incorrect{border-left:4px solid #ef4444;padding-left:10px;background:#fff1f2}
    footer{margin-top:18px;color:var(--muted);font-size:0.9rem;display:flex;justify-content:space-between}
    @media (max-width:560px){.wrap{padding:12px}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>COPA — 1st Quarter Test (MCQ)</h1>
        <div class="meta">50 પ્રશ્ન • Multiple Choice • Self-grading</div>
      </div>
      <div class="meta">Good luck!</div>
    </header>

    <main class="card">
      <div id="quiz" class="question-area">
        <!-- dynamic question renders here -->
      </div>

      <div class="controls">
        <div>
          <button id="prevBtn" class="secondary">Prev</button>
          <button id="nextBtn" class="secondary">Next</button>
        </div>
        <div style="display:flex;gap:8px;align-items:center">
          <div class="score" id="progress">Q <span id="current">1</span> / <span id="total">50</span></div>
          <button id="submitBtn">Submit</button>
        </div>
      </div>

      <div id="resultWrap" style="display:none" class="result"></div>
      <div id="reviewArea" style="margin-top:12px;"></div>
    </main>

    <footer>
      <div>Built: COPA Quiz</div>
      <div class="meta">Save & share this file locally</div>
    </footer>
  </div>

<script>
/* ------- QUESTIONS: 50 items ------- */
/* question, options[4], answer (exact text of correct option) */
const quizData = [
["કોમ્પ્યુટરના પિતા તરીકે કોને ઓળખવામાં આવે છે?",["ગ્રેહામ બેલ","રાઇટ બ્રધર્સ","ચાર્લ્સ બેબેજ","બધા જ"],"ચાર્લ્સ બેબેજ"],
["બાયનરી ડિજીટને શું કહેવાય?",["byte","bit","mb","બધાજ"],"bit"],
["ઇનપુટ ડિવાઇસ કઇ છે?",["પ્રિન્ટર","સ્કેનર","મોનિટર","સ્પીકર"],"સ્કેનર"],
["ત્રીજી પેઢીના કોમ્પ્યુટરમાં મુખ્ય સાધન તરીકે કોણ વપરાય છે ?",["ટ્રાન્ઝીસ્ટર","વેક્યુમ ટ્યુબ","ઇન્ટીગ્રેટેડ ચીપ","કોઈ નહી"],"ઇન્ટીગ્રેટેડ ચીપ"],
["કોમ્પ્યુટરમાં વપરાતા બધા ભાગો અને ડિવાઇસને શું કહેવામાં આવે છે ?",["હાર્ડવેર","સોફ્ટવેર","1 & 2","હાઇબ્રીડ"],"હાર્ડવેર"],
["કિબોર્ડ પર કેટલી ફંક્શન કી હોય છે?",["12","7","11","10"],"12"],
["કર્સરની જમણી બાજુના કેરેક્ટરને ડિલિટ કરવા માટે...",["Delete","Backspace","Insert","Home"],"Delete"],
["ફાઇલ કે ફોલ્ડરને સિલેક્ટ કરવા માટે....",["Single Click","Double Click","Drag","Right Click"],"Single Click"],
["Binary Language ................",["Machine Language","Assembly","High","Low"],"Machine Language"],
["Delete કરેલ ફાઇલ કયા સ્ટોર થાય છે?",["Dust Bin","Recycle Bin","No Store","Document"],"Recycle Bin"],
["શેના દ્વારા યુઝર અને કોમ્પ્યુટર વચ્ચે કોમ્યુનિકેશ કરી શકાય છે?",["Hardware","Software","Operating System","none"],"Operating System"],
["GUI full form.........",["Graphical Uniform Internet","Graphical User Interface","Graph User Information","Graphical User Information"],"Graphical User Interface"],
["memory નો નાનામાં નાનો એકમ કયો છે?",["મેગા બીટ","બીટ","બાઇટ","કિલોબાઇટ"],"બીટ"],
["1 MB = ........................Bytes",["1024","10000","1048576","10000000"],"1048576"],
["pen drive ની સ્ટોરેજ કેપેસીટી કેટલી હોઇ ?",["2 GB","8 GB","16 GB","All"],"All"],
["Full Form of USB......................",["User Serial Bus","Unit Power Bus","Universal Serial Bus","Uniform Storage Bus"],"Universal Serial Bus"],
["MS-DOS single user or Multiuser ?",["Multi User","Single User","Both","None"],"Single User"],
["નીચેનામાંથી External command કયો છે ?",["COPY","FIND","MD","CLS"],"FIND"],
["કોઈ પણ પિક્ચર હોય તેવી ફાઈલનું એક્સ્ટેન્શન શું હોઇ છે?",[".txt",".gif",".png","2 & 3 both"],"2 & 3 both"],
["new document બનાવવા માટે કઇ શોર્ટ કટ કી વપરાય છે?",["ctrl + o","shift + N","Alt + N","ctrl + N"],"ctrl + N"],
["document માં લખેલ દરેક શબ્દનો પહેલો અક્ષર કેપિટલ કરવા માટે શું વપરાય છે ?",["Upper Case","Toggle Case","Capitalize Each Word","None"],"Capitalize Each Word"],
["document માં એક શબ્દના સ્થાને નવો શબ્દ ઉમેરવા શું વપરાય છે ?",["Find","Go","Replace","All"],"Replace"],
["Document માં Date & Time ઉમેરવા શું વપરાય છે ? તે કયા ટેબ હોય છે ?",["Date & Time, Home","Date & Time, View","Date & Time, insert","None"],"Date & Time, insert"],
["Page setup માં નીચેનામાંથી શુ હોઇ છે?",["size","orientation","margin","all of the above"],"all of the above"],
["worksheet માં ડેટા કેવી રેતે જોવા મળે છે ?",["Line & Space","Height & Width","Row & column","All"],"Row & column"],
["નીચેનામાંથી cell address નું ઉદાહરણ કયું છે?",["11D","$A2","XFD12","All"],"All"],
["Cathode  Ray Tube...........",["LCD","VDU","LED","All of the above"],"VDU"],
["Pendrive નીચેનામાંથી ક્યા attach કરી શકાય?",["USB port","Serial port","vga port","LAN port"],"USB port"],
["કોમ્પ્યુટરમા  ડેટા અને સુચનાઓનો સંગ્રહ શેના સ્વરુપે થાય છે?",["a to b","1111111","0 & 1","All"],"0 & 1"],
["નીચેનામાંથી કઈ key special key નથી?",["ENTER","ESC","Ctrl","0 થી 9"],"0 થી 9"],
["MS-Word માંSuperscript અને Subscript માટે કયા સિમ્બોલ આપેલ છે?",["X² & X₂","X² & X₂","X² & 2X","X₂ & X₂"],"X² & X₂"],
["MS-Excel 2010 માં છેલ્લા કોલમનું નામ જણાવો.",["XFA","XDF","XFB","XFD"],"XFD"],
["Ms-word માં Document માં watermark મૂકવા માટેનો option કયા  tabમાં આવેલ છે?",["Home","insert","page layout","view"],"page layout"],
[".bmp  શેનું એક્સ્ટેન્સન છે ?",["Word","Power Point","Notepad","Paint"],"Paint"],
["Document માં હેડર અને ફૂટર ઉમેરવાથી ડોક્યુમેન્ટ કેટલા ભાગમાં વહેંચાય છે ?",["2","3","4","1"],"3"],
["નીચેનામાંથી કઇ ઓપરેટીંગ સિસ્ટમ નથી.",["MS Office","Windows","DOS","Unix"],"MS Office"],
["Run option દ્વારા વર્ડ ઓપન કરવા શું શબ્દ વપરાય છે ?",["word","word win","cmd","WinWord"],"WinWord"],
["Ms-word માં orientation command ની મદદથી શુ set કરી શકાય છે?",["portrait","landscape","Nothing","a) & b) both"],"a) & b) both"],
["Table માં ઘણી બધી cellને એક જ cell મા રૂપાંતર કરવાની પ્રકિયાને શુ કહેવામાં આવે છે?",["Split cell","merge cell","merge table","create table"],"merge cell"],
["Operating System એ Application Software  છે.",["હા","ના","બધા","કંઇ કહી શકાય નહી"],"ના"],
["૮ bit =............................",["1024 bit","8 byte","1 byte","1 mb"],"1 byte"],
["cd command full form..........",["Copy Data","Clear Data","Change Directory","None"],"Change Directory"],
["Header & Footer કયા પેજ પર પ્રિન્ટ થાય છે?",["first page","odd page","even page","all page"],"all page"],
["MS-Word માં આવેલ ઓપ્શન ની મદદથી શું કાર્ય કરી શકાય?",["Filter","Delete","Change Case","Sort"],"Change Case"],
["document save  કરતા by default કયા સેવ થાય છે ?",["Music","Video","Document","Desktop"],"Document"],
["Calculator  કયા ઓપ્શનમાં આવેલ છે ?",["Desktop","Word","Accessories","None"],"Accessories"],
["Replace નીShort cut key જણાવો.",["ctrl + R","ctrl + H","ctrl + L","Alt + G"],"ctrl + H"],
["Full form of  EPROM……..",["Erasable Program play Memory","Erasable Programmable Read Only Memory","Erase Program Read Only Memory","none of the above"],"Erasable Programmable Read Only Memory"],
["MICR Full Form……………………..",["Magnetic Inter Character Reader","Magnetic Ink Character Reader","Mobile Ink Char Reader","All of Above"],"Magnetic Ink Character Reader"],
["Ms-word ના ઉપયોગ...",["Create Document","Save,edit,&print","Mail merge","ઉપરના બધા જ"],"ઉપરના બધા જ"]
];

/* ------- APP STATE ------- */
let index = 0;
const total = quizData.length;
const userAnswers = Array(total).fill(null);

const quizEl = document.getElementById('quiz');
const currentEl = document.getElementById('current');
const totalEl = document.getElementById('total');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const submitBtn = document.getElementById('submitBtn');
const resultWrap = document.getElementById('resultWrap');
const reviewArea = document.getElementById('reviewArea');

totalEl.textContent = total;

/* render a question */
function renderQuestion(i){
  const q = quizData[i];
  currentEl.textContent = i+1;
  quizEl.innerHTML = `
    <div class="qno">પ્રશ્ન ${i+1}</div>
    <div class="qtext">${escapeHtml(q[0])}</div>
    <div class="options" id="opts">
      ${q[1].map((opt, idx) => `
        <label class="option">
          <input type="radio" name="answer" value="${escapeHtml(opt)}" ${userAnswers[i]===opt? 'checked': ''}>
          <div>${escapeHtml(opt)}</div>
        </label>
      `).join('')}
    </div>
  `;
}

/* safe escape for HTML injection safety */
function escapeHtml(str){
  return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
}

/* read current selection and store */
function saveAnswer(){
  const sel = document.querySelector('input[name="answer"]:checked');
  if(sel) userAnswers[index] = sel.value;
}

/* navigation handlers */
prevBtn.addEventListener('click', ()=>{
  saveAnswer();
  if(index>0) index--;
  renderQuestion(index);
});
nextBtn.addEventListener('click', ()=>{
  saveAnswer();
  if(index < total-1) index++;
  renderQuestion(index);
});

/* submit & scoring */
submitBtn.addEventListener('click', ()=>{
  saveAnswer();
  if(userAnswers.every(a=>a!==null) === false){
    if(!confirm('તમામ પ્રશ્નોના જવાબ ભર્યા નથી. શું તમે આગળ વધવા ઈચ્છો છો?')) return;
  }
  const score = userAnswers.reduce((acc, ans, i)=>{
    if(ans === quizData[i][2]) return acc+1;
    return acc;
  }, 0);

  resultWrap.style.display = 'block';
  resultWrap.innerHTML = `<strong>તમારો સ્કોર:</strong> ${score} / ${total} (${Math.round(score/total*100)}%)`;

  // show review
  reviewArea.innerHTML = '<div class="review" style="margin-top:12px"></div>';
  const rv = reviewArea.querySelector('.review');
  quizData.forEach((q, i)=>{
    const user = userAnswers[i];
    const correct = q[2];
    const isCorrect = user === correct;
    const block = document.createElement('div');
    block.className = isCorrect ? 'correct' : 'incorrect';
    block.style.padding = '10px';
    block.style.marginBottom = '8px';
    block.innerHTML = `
      <div style="font-weight:700">Q${i+1}. ${escapeHtml(q[0])}</div>
      <div style="margin-top:6px">તમારો જવાબ: <strong>${escapeHtml(user ?? 'કોઈ નહિ')}</strong></div>
      <div>સાચો જવાબ: <strong>${escapeHtml(correct)}</strong></div>
    `;
    rv.appendChild(block);
  });

  // scroll to results
  resultWrap.scrollIntoView({behavior:'smooth'});
});

/* initial render */
renderQuestion(index);

/* optional: keyboard navigation */
document.addEventListener('keydown', (e)=>{
  if(e.key === 'ArrowRight') nextBtn.click();
  if(e.key === 'ArrowLeft') prevBtn.click();
});

/* end script */
</script>
</body>
</html>
